service: techStack-ranking-demo-api

plugins:
  - serverless-plugin-monorepo
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: false
    exclude:
      - pg-native

provider:
  name: aws
  runtime: nodejs18.x
  stage: prod
  region: ap-southeast-1
  environment:
    NODE_ENV: production
    S3_BUCKET: ${env:S3_BUCKET}
    PRODDB_NAME: ${env:PRODDB_NAME}
    PRODDB_USER: ${env:PRODDB_USER}
    PRODDB_PW: ${env:PRODDB_PW}
    PRODDB_HOST: ${env:PRODDB_HOST}
    PROD_TABLE_NAME: ${env:PROD_TABLE_NAME}
    DEMO_TABLE_NAME: ${env:DEMO_TABLE_NAME}
    DEMO: 'true'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb:Scan'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
            - 'dynamodb:PutItem'
            - 'ec2:DescribeNetworkInterfaces'
            - 'ec2:CreateNetworkInterface'
            - 'ec2:DeleteNetworkInterface'
            - 'ec2:DescribeInstances'
            - 'ec2:AttachNetworkInterface'
          Resource: '*'

functions:
  app:
    handler: src/index.handler
    events:
      - http:
          method: ANY
          path: /{proxy+}
    vpc:
      securityGroupIds:
        - ${env:SG_ID_1}
      subnetIds:
        - ${env:SUBNET_ID_1}
        - ${env:SUBNET_ID_2}
        - ${env:SUBNET_ID_3}
