<div
  class="container"
  *ngIf="vm$ | async as vm"
>
  <h6>Jobs</h6>
  <div class="layout">
    <div
      class="list-wrapper"
      *ngIf="vm.showList"
    >
      <app-list></app-list>
    </div>

    <div
      class="detail-wrapper"
      *ngIf="vm.jdLayout"
    >
      <app-detail
        [fullWidthMode]="!vm.showList"
        *ngIf="vm.hasJd"
      ></app-detail>
    </div>
  </div>
</div>
