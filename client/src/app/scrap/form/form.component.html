<div class="container">
  <h6 class="form-title">{{ title }}</h6>
  <form
    class="form-wrapper"
    [formGroup]="commandForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-input">
      <div class="input">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          required
        />
      </div>

      <div class="input">
        <label for="config">Configuration (JSON)</label>
        <ace
          id="config"
          [config]="config"
          [mode]="'json'"
          [theme]="'monokai'"
          [(value)]="editorInput"
          style="height: 350px"
          (valueChange)="onChange($event)"
        ></ace>
      </div>
    </div>

    <div class="form-action">
      <button
        type="submit"
        [disabled]="!commandForm.valid"
      >
        Submit
      </button>

      <button (click)="onClose()">Cancel</button>
    </div>
  </form>
</div>
