<div class="form-wrapper">
  <h6>{{ title }}</h6>
  <form
    [formGroup]="commandForm"
    (ngSubmit)="onSubmit()"
  >
    <label for="name-input">Name</label>
    <input
      id="name-input"
      type="text"
      formControlName="name"
      required
    />

    <label for="config-input">Configuration (JSON)</label>
    <ace
      [config]="config"
      [mode]="'json'"
      [theme]="'monokai'"
      [(value)]="editorInput"
      style="height: 400px"
      (valueChange)="onChange($event)"
    ></ace>

    <button
      type="submit"
      [disabled]="!commandForm.valid"
    >
      Submit
    </button>
    <button (click)="onClose()">Cancel</button>
  </form>
</div>
