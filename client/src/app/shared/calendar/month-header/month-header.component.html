<div class="month-header">
  <button
    class="month-header__stepper month-header__stepper--previous"
    *ngIf="showMonthStepper"
    (click)="stepMonth(-1)"
    type="button"
    aria-label="Previous month"
  >
    <fa-icon
      [icon]="faChevronLeft"
      size="xs"
    ></fa-icon>
  </button>
  <time
    class="month-header__caption"
    [dateTime]="month | date : 'yyyy-MM'"
    cdkAriaLive="polite"
    >{{ month | monthAndYear : locale : monthAndYearFormat }}</time
  >
  <button
    class="month-header__stepper month-header__stepper--next"
    *ngIf="showMonthStepper"
    (click)="stepMonth(1)"
    type="button"
    aria-label="Next month"
  >
    <fa-icon
      [icon]="faChevronRight"
      size="xs"
    ></fa-icon>
  </button>
</div>
